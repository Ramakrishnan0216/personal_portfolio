name: Publish to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.0'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release --web-renderer html
      - run: sed -i -e  "s#\<base href=\"/\"\>#\<base href=\"/personal_portfolio\"\>#g" index.html
      - run: |
          cd build/web
          git init
          git config --global user.email raviraj199602@gmail.com
          git config --global user.name Ramakrishnan0216
          git status
          git remote add origin https://${{secrets.commit_secret}}@github.com/Ramakrishnan0216/personal_portfolio.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f